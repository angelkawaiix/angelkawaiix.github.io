<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <div class="container">
          <img alt="Logo" class="logo">
        <div class="box">
          <input type="text">
        </div>
      </div>
    </nav>
  </header>

  <div id="comments">
    <h2>Comments</h2>
    <div id="comment-list"></div>

    <h3>Add a Comment</h3>
    <form id="new-comment">
      <label for="comment-author">Author:</label>
      <input type="text" id="comment-author" required>

      <label for="comment-content">Comment:</label>
      <textarea id="comment-content" required></textarea>

      <button id="add-comment-button" type="button">Add Comment</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
